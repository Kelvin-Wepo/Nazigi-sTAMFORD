<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="theme-color" content="#667eea">
    <meta name="description" content="Nazigi Stamford Bus Conductor Control Panel">
    <title>Nazigi Stamford Bus - Conductor Panel</title>
    <style>
        /* ========== CSS RESET & BASE ========== */
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            /* Colors */
            --primary: #667eea;
            --primary-dark: #5568d3;
            --primary-light: #8b9cff;
            --secondary: #764ba2;
            --success: #28a745;
            --danger: #dc3545;
            --warning: #ffc107;
            --info: #17a2b8;
            --light: #f8f9fa;
            --dark: #333;
            --white: #ffffff;
            --gray-100: #f8f9fa;
            --gray-200: #e9ecef;
            --gray-300: #dee2e6;
            --gray-400: #ced4da;
            --gray-500: #adb5bd;
            --gray-600: #6c757d;
            --gray-700: #495057;
            --gray-800: #343a40;
            --gray-900: #212529;
            
            /* Spacing */
            --spacing-xs: 0.25rem;
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --spacing-xl: 2rem;
            --spacing-2xl: 3rem;
            
            /* Typography */
            --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            --font-size-xs: 0.75rem;
            --font-size-sm: 0.875rem;
            --font-size-base: 1rem;
            --font-size-lg: 1.125rem;
            --font-size-xl: 1.25rem;
            --font-size-2xl: 1.5rem;
            --font-size-3xl: 1.875rem;
            --font-size-4xl: 2.25rem;
            
            /* Borders */
            --border-radius-sm: 0.25rem;
            --border-radius: 0.5rem;
            --border-radius-lg: 0.75rem;
            --border-radius-xl: 1rem;
            
            /* Shadows */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.1);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            
            /* Transitions */
            --transition-fast: 150ms ease-in-out;
            --transition: 300ms ease-in-out;
            --transition-slow: 500ms ease-in-out;
        }
        
        /* ========== MOBILE-FIRST BASE STYLES ========== */
        html {
            font-size: 16px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        body {
            font-family: var(--font-family);
            font-size: var(--font-size-base);
            line-height: 1.6;
            color: var(--dark);
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            background-attachment: fixed;
            min-height: 100vh;
            padding: var(--spacing-sm);
            overflow-x: hidden;
        }
        
        img, video, iframe {
            max-width: 100%;
            height: auto;
            display: block;
        }
        
        /* ========== CONTAINER & LAYOUT ========== */
        .container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 var(--spacing-sm);
        }
        
        /* ========== HEADER (MOBILE-FIRST) ========== */
        .header {
            background: var(--white);
            padding: var(--spacing-md);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-md);
            margin-bottom: var(--spacing-md);
        }
        
        .header h1 {
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            font-size: clamp(var(--font-size-lg), 4vw, var(--font-size-2xl));
            font-weight: 700;
            flex-wrap: wrap;
        }
        
        /* ========== STATS GRID (MOBILE-FIRST, STACKS VERTICALLY) ========== */
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-md);
        }
        
        .stat-card {
            background: var(--white);
            padding: var(--spacing-lg);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-md);
            transition: transform var(--transition-fast), box-shadow var(--transition-fast);
        }
        
        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }
        
        .stat-card h3 {
            color: var(--gray-600);
            font-size: clamp(var(--font-size-xs), 2.5vw, var(--font-size-sm));
            margin-bottom: var(--spacing-sm);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .stat-card .value {
            color: var(--primary);
            font-size: clamp(var(--font-size-2xl), 6vw, var(--font-size-4xl));
            font-weight: 700;
            line-height: 1.2;
        }
        
        /* ========== CARD COMPONENT (MOBILE-FIRST) ========== */
        .card {
            background: var(--white);
            padding: var(--spacing-lg);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-md);
            margin-bottom: var(--spacing-lg);
        }
        
        .card h2 {
            color: var(--dark);
            margin-bottom: var(--spacing-lg);
            padding-bottom: var(--spacing-sm);
            border-bottom: 2px solid var(--primary);
            font-size: clamp(var(--font-size-lg), 4vw, var(--font-size-xl));
            font-weight: 600;
        }
        
        /* ========== FORMS (MOBILE-OPTIMIZED) ========== */
        .form-group {
            margin-bottom: var(--spacing-lg);
        }
        
        label {
            display: block;
            margin-bottom: var(--spacing-sm);
            color: var(--gray-700);
            font-weight: 500;
            font-size: var(--font-size-sm);
        }
        
        textarea, 
        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="tel"],
        input[type="number"] {
            width: 100%;
            padding: clamp(0.75rem, 3vw, 1rem);
            border: 2px solid var(--gray-300);
            border-radius: var(--border-radius);
            font-size: var(--font-size-base);
            font-family: inherit;
            transition: border-color var(--transition-fast), box-shadow var(--transition-fast);
            background-color: var(--white);
            /* Improve mobile usability */
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }
        
        textarea:focus, 
        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        textarea {
            resize: vertical;
            min-height: 120px;
        }
        
        /* ========== BUTTONS (TOUCH-OPTIMIZED) ========== */
        button,
        .btn-secondary {
            background: var(--primary);
            color: var(--white);
            padding: clamp(0.75rem, 3vw, 1rem) clamp(1.5rem, 5vw, 2rem);
            border: none;
            border-radius: var(--border-radius);
            font-size: var(--font-size-base);
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: background var(--transition), transform var(--transition-fast), box-shadow var(--transition-fast);
            /* Minimum touch target size */
            min-height: 44px;
            touch-action: manipulation;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        button:hover,
        .btn-secondary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        
        button:active,
        .btn-secondary:active {
            transform: translateY(0);
        }
        
        button:disabled,
        .btn-secondary:disabled {
            background: var(--gray-400);
            cursor: not-allowed;
            transform: none;
            opacity: 0.6;
        }
        
        /* ========== RESPONSE ITEMS ========== */
        .response-item {
            padding: var(--spacing-md);
            background: var(--gray-100);
            border-left: 4px solid var(--primary);
            margin-bottom: var(--spacing-sm);
            border-radius: var(--border-radius);
            transition: background var(--transition-fast);
        }
        
        .response-item:hover {
            background: var(--gray-200);
        }
        
        .response-item strong {
            color: var(--dark);
            display: block;
            margin-bottom: var(--spacing-xs);
            word-break: break-word;
        }
        
        .response-item .time {
            color: var(--gray-500);
            font-size: var(--font-size-xs);
        }
        
        /* ========== ALERTS ========== */
        .alert {
            padding: var(--spacing-md);
            border-radius: var(--border-radius);
            margin-bottom: var(--spacing-md);
            font-size: var(--font-size-sm);
            font-weight: 500;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        /* ========== UTILITY CLASSES ========== */
        .hidden {
            display: none;
        }
        
        /* ========== RESPONSIVE BREAKPOINTS ========== */
        
        /* Small tablets: 480px and up */
        @media (min-width: 480px) {
            body {
                padding: var(--spacing-md);
            }
            
            .login-container {
                max-width: 420px;
                padding: var(--spacing-xl);
                margin: var(--spacing-2xl) auto;
            }
            
            .header {
                padding: var(--spacing-lg);
            }
            
            .card {
                padding: var(--spacing-xl);
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        /* Tablets: 768px and up */
        @media (min-width: 768px) {
            body {
                padding: var(--spacing-lg);
            }
            
            .container {
                padding: 0 var(--spacing-md);
            }
            
            .login-container {
                max-width: 480px;
            }
            
            .header h1 {
                font-size: var(--font-size-2xl);
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: var(--spacing-lg);
            }
            
            .stat-card {
                padding: var(--spacing-xl);
            }
            
            .card h2 {
                font-size: var(--font-size-xl);
            }
            
            button,
            .btn {
                width: auto;
                min-width: 150px;
            }
        }
        
        /* Desktop: 1024px and up */
        @media (min-width: 1024px) {
            body {
                padding: var(--spacing-xl);
            }
            
            .header {
                padding: var(--spacing-xl);
                margin-bottom: var(--spacing-xl);
            }
            
            .stats-grid {
                grid-template-columns: repeat(4, 1fr);
            }
            
            .card {
                margin-bottom: var(--spacing-xl);
            }
        }
        
        /* Large Desktop: 1200px and up */
        @media (min-width: 1200px) {
            html {
                font-size: 18px;
            }
            
            .container {
                padding: 0 var(--spacing-lg);
            }
        }
        
        /* Print styles */
        @media print {
            body {
                background: var(--white);
                padding: 0;
            }
            
            .btn,
            button {
                display: none;
            }
            
            .card {
                box-shadow: none;
                border: 1px solid var(--gray-300);
                page-break-inside: avoid;
            }
        }
        
        /* ========== LOGIN PAGE STYLES ========== */
        .login-container {
            background: var(--white);
            padding: var(--spacing-lg);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-xl);
            max-width: 100%;
            margin: var(--spacing-xl) auto;
            width: 100%;
        }
        
        .login-container h1 {
            text-align: center;
            color: var(--primary);
            margin-bottom: var(--spacing-xl);
            font-size: clamp(var(--font-size-xl), 5vw, var(--font-size-3xl));
            font-weight: 700;
        }
        
        /* ========== STOP SUMMARY (RESPONSIVE GRID) ========== */
        .stop-summary {
            display: grid;
            grid-template-columns: 1fr;
            gap: var(--spacing-sm);
            margin-top: var(--spacing-md);
        }
        
        .stop-badge {
            background: var(--gray-100);
            padding: var(--spacing-md);
            border-radius: var(--border-radius);
            text-align: center;
            transition: background var(--transition-fast), transform var(--transition-fast);
        }
        
        .stop-badge:hover {
            background: var(--gray-200);
            transform: scale(1.05);
        }
        
        .stop-badge .stop-name {
            font-weight: 600;
            color: var(--dark);
            font-size: clamp(var(--font-size-xs), 2vw, var(--font-size-sm));
            margin-bottom: var(--spacing-xs);
        }
        
        .stop-badge .stop-count {
            color: var(--primary);
            font-size: clamp(var(--font-size-lg), 4vw, var(--font-size-2xl));
            font-weight: 700;
        }
        
        /* Stop summary responsive breakpoints */
        @media (min-width: 480px) {
            .stop-summary {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (min-width: 768px) {
            .stop-summary {
                grid-template-columns: repeat(3, 1fr);
                gap: var(--spacing-md);
            }
        }
        
        @media (min-width: 1024px) {
            .stop-summary {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
        }
        
        /* ========== RESPONSES LIST ========== */
        #responsesList {
            margin-top: var(--spacing-lg);
            max-height: 600px;
            overflow-y: auto;
            /* Smooth scrolling on mobile */
            -webkit-overflow-scrolling: touch;
        }
        
        #responsesList h3 {
            margin-bottom: var(--spacing-md);
            color: var(--dark);
            font-size: clamp(var(--font-size-base), 3vw, var(--font-size-lg));
            position: sticky;
            top: 0;
            background: var(--white);
            padding: var(--spacing-sm) 0;
            z-index: 10;
        }
        
        /* ========== LOADING STATE ========== */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(102, 126, 234, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* ========== FOCUS VISIBLE (ACCESSIBILITY) ========== */
        *:focus-visible {
            outline: 2px solid var(--primary);
            outline-offset: 2px;
        }
        
        /* ========== SMOOTH SCROLL ========== */
        html {
            scroll-behavior: smooth;
        }
        
        /* ========== LANDSCAPE MOBILE OPTIMIZATION ========== */
        @media (max-height: 500px) and (orientation: landscape) {
            body {
                padding: var(--spacing-xs);
            }
            
            .header {
                padding: var(--spacing-sm);
                margin-bottom: var(--spacing-sm);
            }
            
            .card {
                padding: var(--spacing-md);
                margin-bottom: var(--spacing-md);
            }
            
            .login-container {
                margin: var(--spacing-md) auto;
                padding: var(--spacing-md);
            }
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div id="loginContainer" class="login-container">
        <h1>üöå Conductor Login</h1>
        <div id="loginError" class="alert alert-error hidden"></div>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" autocomplete="username" required aria-required="true">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" autocomplete="current-password" required aria-required="true">
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
    </div>

    <!-- Main Dashboard -->
    <div id="dashboard" class="container hidden">
        <div class="header">
            <div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: var(--spacing-md);">
                <h1 style="margin: 0; flex: 1; min-width: 200px;">üöå Nazigi Stamford Bus</h1>
                <button onclick="logout()" style="width: auto; min-width: 100px;">Logout</button>
            </div>
        </div>

        <!-- Statistics -->
        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Passengers</h3>
                <div class="value" id="totalPassengers">0</div>
            </div>
            <div class="stat-card">
                <h3>Opted In</h3>
                <div class="value" id="optedIn">0</div>
            </div>
            <div class="stat-card">
                <h3>Messages Sent</h3>
                <div class="value" id="messagesSent">0</div>
            </div>
            <div class="stat-card">
                <h3>Total Responses</h3>
                <div class="value" id="totalResponses">0</div>
            </div>
        </div>

        <!-- Send Message -->
        <div class="card">
            <h2>üì§ Send Message to Passengers</h2>
            <div id="sendMessageAlert" class="alert hidden"></div>
            <form id="messageForm">
                <div class="form-group">
                    <label for="messageText">Message Text</label>
                    <textarea id="messageText" placeholder="Example: Nazigi Stamford bus is now leaving CBD heading to Kahawa West. Where would you like to be picked?" required></textarea>
                </div>
                <button type="submit" id="sendBtn" style="width: 100%;">Send to All Opted-In Passengers</button>
            </form>
        </div>

        <!-- Recent Responses -->
        <div class="card">
            <h2>üìä Recent Passenger Responses</h2>
            <button onclick="loadResponses()" style="margin-bottom: var(--spacing-md); width: 100%;">üîÑ Refresh Responses</button>
            <div id="stopSummary" class="stop-summary"></div>
            <div id="responsesList"></div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        let authHeader = '';

        // Login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            authHeader = 'Basic ' + btoa(username + ':' + password);
            
            try {
                const response = await fetch(`${API_BASE}/conductor/dashboard`, {
                    headers: { 'Authorization': authHeader }
                });
                
                if (response.ok) {
                    document.getElementById('loginContainer').classList.add('hidden');
                    document.getElementById('dashboard').classList.remove('hidden');
                    loadDashboard();
                    loadResponses();
                } else {
                    showLoginError('Invalid credentials');
                }
            } catch (error) {
                showLoginError('Connection error: ' + error.message);
            }
        });

        function showLoginError(message) {
            const errorDiv = document.getElementById('loginError');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
        }

        function logout() {
            authHeader = '';
            document.getElementById('loginContainer').classList.remove('hidden');
            document.getElementById('dashboard').classList.add('hidden');
            document.getElementById('loginForm').reset();
        }

        // Load Dashboard Stats
        async function loadDashboard() {
            try {
                const response = await fetch(`${API_BASE}/conductor/api/stats`, {
                    headers: { 'Authorization': authHeader }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                
                document.getElementById('totalPassengers').textContent = data.statistics.total_passengers;
                document.getElementById('optedIn').textContent = data.statistics.opted_in;
                document.getElementById('messagesSent').textContent = data.statistics.total_messages_sent;
                document.getElementById('totalResponses').textContent = data.statistics.total_responses;
            } catch (error) {
                console.error('Error loading dashboard:', error);
                // Show error in console but don't break the page
            }
        }

        // Send Message
        document.getElementById('messageForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const messageText = document.getElementById('messageText').value;
            const sendBtn = document.getElementById('sendBtn');
            
            sendBtn.disabled = true;
            sendBtn.textContent = 'Sending...';
            
            try {
                const response = await fetch(`${API_BASE}/conductor/send-message`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': authHeader
                    },
                    body: JSON.stringify({ message: messageText })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showAlert('sendMessageAlert', 'success', 
                        `‚úÖ Message sent successfully to ${data.recipients_count} passengers!`);
                    document.getElementById('messageText').value = '';
                    loadDashboard();
                } else {
                    showAlert('sendMessageAlert', 'error', 
                        `‚ùå Error: ${data.error || 'Failed to send message'}`);
                }
            } catch (error) {
                showAlert('sendMessageAlert', 'error', 
                    `‚ùå Connection error: ${error.message}`);
            } finally {
                sendBtn.disabled = false;
                sendBtn.textContent = 'Send to All Opted-In Passengers';
            }
        });

        // Load Responses
        async function loadResponses() {
            try {
                const response = await fetch(`${API_BASE}/conductor/responses`, {
                    headers: { 'Authorization': authHeader }
                });
                const data = await response.json();
                
                // Display stop summary
                const summaryDiv = document.getElementById('stopSummary');
                summaryDiv.innerHTML = '';
                
                for (const [stop, count] of Object.entries(data.stop_summary)) {
                    summaryDiv.innerHTML += `
                        <div class="stop-badge">
                            <div class="stop-name">${stop}</div>
                            <div class="stop-count">${count}</div>
                        </div>
                    `;
                }
                
                // Display responses list
                const listDiv = document.getElementById('responsesList');
                listDiv.innerHTML = '<h3 style="margin-bottom: 10px;">Latest Responses</h3>';
                
                if (data.responses.length === 0) {
                    listDiv.innerHTML += '<p style="color: #999;">No responses yet</p>';
                } else {
                    data.responses.forEach(r => {
                        const date = new Date(r.responded_at).toLocaleString();
                        listDiv.innerHTML += `
                            <div class="response-item">
                                <strong>${r.passenger_phone}</strong> selected 
                                <strong style="color: #667eea;">${r.selected_stop || 'N/A'}</strong>
                                <div class="time">${date}</div>
                            </div>
                        `;
                    });
                }
            } catch (error) {
                console.error('Error loading responses:', error);
            }
        }

        function showAlert(elementId, type, message) {
            const alertDiv = document.getElementById(elementId);
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            alertDiv.classList.remove('hidden');
            
            setTimeout(() => {
                alertDiv.classList.add('hidden');
            }, 5000);
        }

        // Auto-refresh dashboard every 30 seconds
        setInterval(() => {
            if (!document.getElementById('dashboard').classList.contains('hidden')) {
                loadDashboard();
            }
        }, 30000);
    </script>
</body>
</html>
